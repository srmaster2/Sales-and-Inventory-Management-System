<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المبيعات والمخزون الشامل</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="logo-text">
                        <h1>نظام إدارة المبيعات</h1>
                        <span>الإصدار المتقدم</span>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="globalSearch" placeholder="البحث السريع...">
                    </div>
                    <button class="notification-btn" id="notificationBtn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count" id="notificationCount">3</span>
                    </button>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-menu">
                        <button class="user-btn" id="userBtn">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-info">
                                <span class="user-name">أحمد محمد</span>
                                <span class="user-role">المدير العام</span>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-section="dashboard">
                    <div class="nav-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <span class="nav-text">لوحة التحكم</span>
                    <div class="nav-indicator"></div>
                </li>
                <li class="nav-item" data-section="sales">
                    <div class="nav-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <span class="nav-text">المبيعات</span>
                    <span class="nav-badge">12</span>
                </li>
                <li class="nav-item" data-section="inventory">
                    <div class="nav-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <span class="nav-text">المخزون</span>
                    <span class="nav-badge warning">5</span>
                </li>
                <li class="nav-item" data-section="customers">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="nav-text">العملاء</span>
                </li>
                <li class="nav-item" data-section="suppliers">
                    <div class="nav-icon">
                        <i class="fas fa-truck"></i>
                    </div>
                    <span class="nav-text">الموردين</span>
                </li>
                <li class="nav-item" data-section="expenses">
                    <div class="nav-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <span class="nav-text">المصروفات</span>
                </li>
                <li class="nav-item" data-section="returns">
                    <div class="nav-icon">
                        <i class="fas fa-undo"></i>
                    </div>
                    <span class="nav-text">المرتجعات</span>
                </li>
                <li class="nav-item" data-section="reports">
                    <div class="nav-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <span class="nav-text">التقارير</span>
                </li>
                <li class="nav-item" data-section="invoices">
                    <div class="nav-icon">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <span class="nav-text">الفواتير</span>
                </li>
                <li class="nav-item" data-section="analytics">
                    <div class="nav-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <span class="nav-text">التحليلات الذكية</span>
                </li>
                <li class="nav-item" data-section="calendar">
                    <div class="nav-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <span class="nav-text">التقويم</span>
                </li>
                <li class="nav-item" data-section="settings">
                    <div class="nav-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <span class="nav-text">الإعدادات</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Section -->
            <section class="content-section active" id="dashboard">
                <!-- Dashboard content will be loaded here -->
            </section>

            <!-- Sales Section -->
            <section class="content-section" id="sales">
                <!-- Sales content will be loaded here -->
            </section>

            <!-- Inventory Section -->
            <section class="content-section" id="inventory">
                <!-- Inventory content will be loaded here -->
            </section>

            <!-- Customers Section -->
            <section class="content-section" id="customers">
                <!-- Customers content will be loaded here -->
            </section>

            <!-- Suppliers Section -->
            <section class="content-section" id="suppliers">
                <!-- Suppliers content will be loaded here -->
            </section>

            <!-- Expenses Section -->
            <section class="content-section" id="expenses">
                <!-- Expenses content will be loaded here -->
            </section>

            <!-- Returns Section -->
            <section class="content-section" id="returns">
                <!-- Returns content will be loaded here -->
            </section>

            <!-- Reports Section -->
            <section class="content-section" id="reports">
                <!-- Reports content will be loaded here -->
            </section>

            <!-- Invoices Section -->
            <section class="content-section" id="invoices">
                <!-- Invoices content will be loaded here -->
            </section>

            <!-- Analytics Section -->
            <section class="content-section" id="analytics">
                <!-- Analytics content will be loaded here -->
            </section>

            <!-- Calendar Section -->
            <section class="content-section" id="calendar">
                <!-- Calendar content will be loaded here -->
            </section>

            <!-- Settings Section -->
            <section class="content-section" id="settings">
                <!-- Settings content will be loaded here -->
            </section>
        </main>
    </div>

    <!-- Notification Panel -->
    <div class="notification-panel" id="notificationPanel">
        <div class="notification-header">
            <h3>الإشعارات</h3>
            <button class="close-notifications" id="closeNotifications">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="notification-list" id="notificationList">
            <!-- Notifications will be loaded here -->
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modalsContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/sales.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/customers.js"></script>
    <script src="js/suppliers.js"></script>
    <script src="js/expenses.js"></script>
    <script src="js/returns.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/invoices.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
